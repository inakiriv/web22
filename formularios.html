<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<!-- este codigo sera para hacer un formulario -->
<body>
<form>
	<fieldset class="info personal">
	<legend>informacion personal</legend>
	Nombre <input type="text" name="nombre" placeholder="introduce tu nombre completo"> 
	<br>
	Apellidos <input type="text" name="apellidos" placeholder="introduce tus apellidos">
	<br>
	correo electronico 	<input type="email" name="correo" placeholder="introduce tu correo electronico">
	<br>
	Contraseña <input type="password" name="contraseña" placeholder="introduce tu contrseña">
	</fieldset>
	<fieldset class="edad">
		<legend>edad</legend>
		<input type="radio" name="10-15" placeholder="edad"
		value="10-15">10-15
		<br>
		<input type="checkbox" name="16-20"
		value="16-20">16-20 
		<br>
		introduce tu edad exacta <input type="number" name="edad exacta" min="10" max="30">
	</fieldset>
	<fieldset class="informacion adicional">
		<legend>informacion adicional</legend>
		fecha de cumpleaños:
		<input type="date" name="cumpleaños">
		<br>
		Escoge tu color favorito <input type="color" name="colorfav" value="#ff0000">
		<br>
		nivel de estudios <select>
			<option value="kinder">kinder</option>
			<option value="preescolar">preescolar</option>
			<option value="primaria">primaria</option>
			<option value="secundaria">secundaria</option>
			<option value="preparatoria">preparatoria</option>
			<option value="carrera">carrera</option>
			<option value="maestria">maestria</option>
			<option value="doctorado">doctorado</option>
			<option value="post doctorado">post doctorado</option>
		</select>
	</fieldset>
	<fieldset class="comentarios">
		<legend>comentarios</legend>
		<textarea rows="5" cols="50" placeholder="agrega un comentario"></textarea>
			<textarea rows="5" cols="50" placeholder="agrega un comentario (sin placeholder)"></textarea>
	</fieldset>
	<fieldset class="final">
		<input type="submit" name="mandar" value="enviar formulario">
		<input type="reset" name="restablecer" value="restablecer">
		<input type="reset" name="sorpresa" value="sorpresa" onclick="alert(´sorpresa´)">
	</fieldset>
</form>
</body>
</html>
